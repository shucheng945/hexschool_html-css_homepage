<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../asset/css/reset.css" />
    <link rel="stylesheet" href="../asset/css/style.css" />
    <script src="../asset/script/app.js" defer></script>
    <title>Document</title>
    <style>
      /***
       * Contact Us
       */

      .contact-us {
        padding-block: 3.6rem;
        background-image: linear-gradient(hsl(165 100% 95%), hsl(165 46% 75%));
      }

      .contact-us__contact-form {
        max-width: 73.1rem;
        margin-inline: auto;
      }
    </style>
  </head>
  <body>
    <!-- Contact Us -->
    <div class="contact-us">
      <!-- Wrapper -->
      <div class="wrapper">
        <!-- Contact Form & Contact Form as part of Contact Us -->
        <form
          class="contact-form contact-us__contact-form"
          method="post"
          onsubmit="handleFormSubmit(event)"
        >
          <h2 class="contact-form__heading">對我們課程有興趣嗎？歡迎留下您的資料</h2>
          <div class="contact-form__row">
            <div class="contact-form__column">
              <div class="contact-form__input-group">
                <label class="contact-form__label" for="name">姓名</label>
                <input
                  class="contact-form__input"
                  type="text"
                  name="name"
                  id="name"
                  placeholder="六角講師"
                />
              </div>
              <div class="contact-form__input-group">
                <label class="contact-form__label" for="phone">電話</label>
                <input
                  class="contact-form__input"
                  type="tel"
                  name="phone"
                  id="phone"
                  placeholder="0987654321"
                  pattern="09\d{8}"
                  maxlength="10"
                />
              </div>
              <div class="contact-form__input-group">
                <label class="contact-form__label" for="email">信箱</label>
                <input
                  class="contact-form__input"
                  type="email"
                  name="email"
                  id="email"
                  placeholder="example@hexschool.com"
                  pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                />
              </div>
            </div>
            <div class="contact-form__column">
              <div class="contact-form__input-group">
                <label class="contact-form__label" for="note">備註</label>
                <textarea class="contact-form__textarea" name="note" id="note"></textarea>
              </div>
            </div>
          </div>

          <!-- Button & Button as part of Contact Form -->
          <button class="button button--primary contact-form__button" type="submit">送出</button>
        </form>
      </div>
    </div>
  </body>
</html>
