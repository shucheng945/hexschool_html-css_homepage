<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../asset/css/reset.css" />
    <link rel="stylesheet" href="../asset/css/style.css" />
    <title>Document</title>
    <style>
      /***
       * Social Media Bar
       */

      .social-media-bar {
        padding-block: 0.4rem;
        background-color: hsl(240 13% 97%);
      }

      .social-media-bar__wrapper {
        display: flex;
        justify-content: flex-end;
      }
    </style>
  </head>
  <body>
    <!-- Social Media Bar -->
    <div class="social-media-bar">
      <!-- Wrapper & Wrapper as part of Social Media Bar -->
      <div class="wrapper social-media-bar__wrapper">
        <!-- Social Media List -->
        <ul class="social-media-list">
          <li class="social-media-list__item">
            <a class="social-media-list__link social-media-list__link--facebook" href="#facebook">
              <svg class="social-media-list__icon">
                <use xlink:href="../asset/svg/sprite.svg#icon-facebook" />
              </svg>
              粉絲團
            </a>
          </li>
          <li class="social-media-list__item">
            <a class="social-media-list__link social-media-list__link--twitter" href="#twitter">
              <svg class="social-media-list__icon">
                <use xlink:href="../asset/svg/sprite.svg#icon-twitter" />
              </svg>
              追隨我們
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
